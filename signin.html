<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg " style="background-color: rgb(228, 209, 194)">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">Home  <img src="images/vecteezy_cute-fox-animal-character-watercolor_13184102_208.png" alt="fox" style="height: 3em;"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="product.html">Menu</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="registration.html"
                      >Sign Up</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="signin.html">Sign In</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link payment" href="checkout.html">Checkout</a>
                  </li>
                </ul>
                  <button class="btn btn-outline-success" type="submit"><img src="images/cart.png" alt="cart" style="height: 1em;width:1em"> <a href="checkout.html" style="text-decoration: none; color: black;"> Cart </a>
                  </button>
              </div>
            </div>
          </nav>
    </header>
    <main class="background-signin">
      <div
        class="bg-light"
        style="
          width: 40%;
          margin: 5em auto auto auto;
          border-radius: 20px;
          padding: 1.5em 2em 2em 2em;
        "
      >
        <div class="form-floating" style="margin: 1em auto auto auto">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput" style="padding: 1em">Email address</label>
        </div>
        <div class="form-floating" style="margin: 1em auto auto auto">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword" style="padding: 1em">Password</label>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >remember me</label
            >
          </div>
        </div>
        <div class="d-grid gap-2" style="width: 25%; margin: auto">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
